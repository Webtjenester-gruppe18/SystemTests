version: '3.4'

x-logging:
  &default-logging
  options:
    max-size: "10m"
    max-file: "5"
  driver: json-file

services:
  gatewayapi:
    depends_on:
      - rabbitmq
    image: dtupayimage:latest
    container_name: dtupay
    labels:
      -env:prod
    ports:
      - "8082:8082"
    restart: always
    logging: *default-logging
  reporting:
    depends_on:
      - gatewayapi
    image: reportingimage:latest
    container_name: report
    labels:
      -env:prod
    restart: always
    logging: *default-logging
  token:
    depends_on:
      - gatewayapi
    image: tokenmanagerimage:latest
    container_name: token
    labels:
      -env:prod
    restart: always
    logging: *default-logging
  user:
    depends_on:
      - gatewayapi
    image: usermanagerimage:latest
    container_name: user
    labels:
      -env:prod
    restart: always
    logging: *default-logging
  payment:
    depends_on:
      - gatewayapi
    image: paymentmanagerimage:latest
    container_name: payment
    labels:
      -env:prod
    restart: always
    logging: *default-logging


